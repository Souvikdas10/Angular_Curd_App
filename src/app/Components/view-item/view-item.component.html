<div class="container">
    <table class="table table-dark">
        <thead>
            <tr class="table-primary">
                <th class="table-secondary">Id</th>
                <th class="table-info">Item</th>
                <th class="table-warning">Company</th>
                <th class="table-danger">Price</th>
                <th class="table-primary" colspan="2">Action</th>
            </tr>
        </thead>
        <ng-container *ngFor="let i of allItem">
            <tbody>
                <tr>
                    <td class="table-primary">{{i.id}}</td>
                    <td class="table-danger">{{i.item_name}}</td>
                    <td class="table-success">{{i.company}}</td>
                    <td class="table-warning">{{i.price}}</td>
                    <td class="table-info"><button (click)="del(i.id)">Delete</button></td>
                    <td class="table-success">
                        <a routerLink="/edit/{{i.id}}"><button class="btn btn-success">Update</button></a>
                    </td>
                </tr>
            </tbody>
        </ng-container>
    </table>
</div>
